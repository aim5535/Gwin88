<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GWIN88 | 娱乐平台</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    header {
      background: #e50914;
      padding: 0.8rem 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo img {
      height: 40px;
    }
    .signup-link a {
      background-color: #ffcc00;
      color: #111;
      padding: 8px 14px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .marquee {
      background: #222;
      color: #0f0;
      padding: 0.5rem 0;
      overflow: hidden;
      white-space: nowrap;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 80s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .features {
      padding: 2rem 1rem;
    }
    .features h2 {
      color: #ffcc00;
      margin-bottom: 1rem;
    }
    .features ul {
      list-style: none;
      padding: 0;
      font-size: 1.1rem;
    }
    .features ul li {
      margin: 0.6rem 0;
    }

    /* 右下角客服按钮样式 */
    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      text-align: left;
    }
    .chat-header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }
    .chat-box {
      display: none;
      margin-top: 10px;
      padding: 15px;
      background-color: #1c1c1e;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      color: #fff;
      width: 220px;
    }
    .chat-box p {
      margin: 5px 0;
    }
    .chat-box a {
      display: block;
      margin: 8px 0;
      padding: 10px 14px;
      text-decoration: none;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
    }
    .wa-btn { background-color: #25D366; }
    .tg-btn { background-color: #0088cc; }
    .live-btn { background-color: #00cfc8; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="signup-link">
      <a href="#" onclick="goToRandomWhatsApp()">SIGN UP</a>

  <div class="marquee">
    <span></span>

      <li>🎲 真人 / 体育 / 老虎机</li>
      <li>🛡️ 安全保障 & 隐私保护</li>
      <li>🕹️ 24小时客服支持</li>
    </ul>
  </section>

  <!-- 客服浮动按钮 -->
  <div class="chat-widget" id="chatWidget">
    <div class="chat-header" onclick="toggleChatBox()">
      <img src="https://i.imgur.com/kzGR0W5.jpg" alt="avatar" />
    </div>
    <div class="chat-box" id="chatBox">
      <p><strong>Hi: 想了解今日优惠吗?</strong></p>
      <p>点击以下方式与我们联系：</p>
      <a href="https://wa.me/60142820944" target="_blank" class="wa-btn">📞 WhatsApp</a>
      <a href="https://t.me/Cs02easykaya" target="_blank" class="tg-btn">✈️ Telegram</a>
      <a href="#" onclick="alert('Live Chat 模拟中...')" class="live-btn">💬 Live Chat</a>
    </div>
  </div>

  <script>
    // 跑马灯
    const marquee = document.querySelector('.marquee span');
    let messages = [];
    for (let i = 0; i < 50; i++) {
      let suffix = Math.floor(Math.random() * 9000 + 1000);
      let amount = 'RM' + Math.floor(Math.random() * 900 + 100);
      messages.push(`🎉+601******${suffix} Won ${amount} | `);
    }
    marquee.textContent = messages.join('');

    // signup WhatsApp 随机跳转
    function goToRandomWhatsApp() {
      const numbers = ['60142820944', '60142820304', '60178986642'];
      const chosen = numbers[Math.floor(Math.random() * numbers.length)];
      window.open(`https://wa.me/${chosen}`, '_blank');
    }

    // 客服浮动框显示切换
    function toggleChatBox() {
      const box = document.getElementById("chatBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
