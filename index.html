<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      background: #e50914;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      position: relative;
    }
    .logo img {
      height: 50px;
    }
     .signup-link {
  position: absolute;
  top: 20px;
  /* 页面居中点 + 轮播图宽度一半 = 右对齐 */
  left: calc(50% + 500px);
  transform: translateX(-100%);
}


    .signup-link a {
      background-color: #ffcc00;
      color: #111;
      padding: 8px 14px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }

    .marquee {
      background: #111;
      color: #0f0;
      overflow: hidden;
      white-space: nowrap;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 80s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .slider-container {
      display: flex;
      justify-content: center;
      margin: 20px auto;
    }

    .slider {
      position: relative;
      width: 1000px;
      height: 500px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 1000px;
      height: 500px;
      object-fit: cover;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 2rem;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 2;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    .dots {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }
    .dot {
      display: inline-block;
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }
    .active {
      background-color: #fff;
    }

    .chat-button {
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 9999;
    }
    .chat-toggle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-image: url('https://i.imgur.com/boCqKhp.jpeg');
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      cursor: pointer;
    }
    .chat-box {
      display: none;
      position: absolute;
      bottom: 70px;
      right: 0;
      background: #222;
      color: white;
      border-radius: 10px;
      padding: 10px 15px;
      width: 250px;
    }
    .chat-box p {
      margin: 5px 0;
    }
    .chat-box .btn {
      display: block;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .btn-wa { background: #25D366; }
    .btn-tg { background: #0088cc; }
    .btn-live { background: #00cfc5; }

    /* 公司介绍 */
    .about-section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      color: white;
    }
    .about-section h2 {
      font-size: 2rem;
      color: #ffcc00;
    }
    .about-section h3 {
      color: #0f0;
      margin-top: 30px;
    }
    .about-section ul {
      list-style: none;
      padding: 0;
      line-height: 1.8;
    }
    .about-section a {
      display: inline-block;
      margin-top: 30px;
      background: #ffcc00;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .slider {
        width: 100%;
        height: auto;
      }
      .slides img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- 跑马灯 -->

  <!-- 轮播区域 -->
  <div class="slider-container">
    <div class="slider">

      <div class="nav-btn prev" onclick="moveSlide(-1)">❮</div>

      <div class="dots">

  <!-- 客服按钮 -->

  <!-- 公司介绍 -->
  <section class="about-section">

      GWIN88 是一个专业且值得信赖的线上娱乐平台，致力于为玩家提供最全面、最安全、最刺激的博彩体验。
    </p>

      平台拥有丰富多样的游戏选择，包括体育博彩、真人娱乐、电子老虎机、彩票和捕鱼等，满足不同玩家的娱乐需求。
    </p>
    <h3>为什么选择我们？</h3>
    <ul>
      <li>✅ 马来西亚玩家专属优惠与活动</li>
      <li>✅ 极速存提款，支持多种付款方式</li>
      <li>✅ 24小时在线客服支持</li>
      <li>✅ 手机、平板、电脑全平台适配</li>

  <script>
    // 跑马灯生成
    const marquee = document.getElementById('marqueeText');
    let messages = [];
    for (let i = 0; i < 50; i++) {
      let suffix = Math.floor(1000 + Math.random() * 9000);
      let amount = Math.floor(100 + Math.random() * 900);
      messages.push(`🎉+601******${suffix} Won RM${amount} | `);
    }
    marquee.textContent = messages.join('');

    // WhatsApp 随机跳转
    function goToRandomWhatsApp() {
      const numbers = ['60142820944', '60142820304', '60178986642'];
      const chosen = numbers[Math.floor(Math.random() * numbers.length)];
      window.open(`https://wa.me/${chosen}`, '_blank');
    }

    // 浮动按钮切换
    function toggleChat() {
      const box = document.getElementById('chatBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
      const numbers = ['60142820944', '60142820304', '60178986642'];
      const chosen = numbers[Math.floor(Math.random() * numbers.length)];
      document.getElementById('waBtn').href = `https://wa.me/${chosen}`;
    }

    // 轮播图
    let current = 0;
    const slides = document.getElementById('slides');
    const dots = document.querySelectorAll('.dot');

    function moveSlide(step) {
      current = (current + step + 3) % 3;
      updateSlide();
    }

    function currentSlide(index) {
      current = index;
      updateSlide();
    }

    function updateSlide() {
      slides.style.transform = `translateX(-${current * 1000}px)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[current].classList.add('active');
    }

    setInterval(() => moveSlide(1), 6000);
  </script>

</html>
