<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
    }

    .slot-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: #000;
      opacity: 0.2;
    }

    .slot-strip {
      font-size: 60px;
      white-space: nowrap;
      animation: slot-roll 20s linear infinite;
      color: white;
      opacity: 0.3;
      padding-top: 20%;
    }

    @keyframes slot-roll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="slot-background">
    <div class="slot-strip">🎰🎲🍒💰🧧⭐🎰🎲🍒💰🧧⭐🎰🎲🍒💰🧧⭐</div>
  </div>
</body>
</html>
