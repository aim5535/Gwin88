<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GWIN88 | 娱乐平台</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    /* 跑马灯 */
    .marquee {
      background: #222;
      color: #0f0;
      padding: 0.5rem 0;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 80s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* 海报轮播 */
    .banner-carousel {
      max-width: 100%;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin: 20px auto;
    }

    .banner-carousel img {
      width: auto;
      height: 100%;
      max-width: 100%;
      display: none;
      object-fit: contain;
    }

    .banner-carousel img.active {
      display: block;
    }

    /* 客服按钮样式 */
    .floating-support {
      position: fixed;
      bottom: 120px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .floating-support .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .support-box {
      display: none;
      margin-top: 10px;
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 14px;
    }

    .support-box .greet {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 15px;
    }

    .support-box .desc {
      margin-bottom: 12px;
      font-size: 13px;
    }

    .support-box .btn {
      display: block;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
    }

    .support-box .btn.whatsapp { background: #25D366; }
    .support-box .btn.telegram { background: #0088cc; }
    .support-box .btn.livechat { background: #ffaa00; }

    .support-box .btn:hover {
      opacity: 0.9;
    }

    /* 响应式 */
    @media (max-width: 768px) {
      .banner-carousel {
        height: 30vh;
      }

      .support-box {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ 跑马灯 -->
  <div class="marquee">
    <span id="marqueeText"></span>
  </div>

  <!-- ✅ 中间轮播海报 -->
  <div class="banner-carousel">
    <img src="https://i.imgur.com/qHVecWQ.gif" class="active" />
    <img src="https://i.imgur.com/Juv3NUQ.gif" />
    <img src="https://i.imgur.com/QbBLG0O.png" />
  </div>

  <!-- ✅ 浮动客服按钮 -->
  <div class="floating-support" onclick="toggleSupport()">
    <img src="https://i.imgur.com/boCqKhp.jpeg" class="avatar" />
    <div class="support-box" id="supportBox">
      <div class="greet">Hi: 想了解今日优惠吗?</div>
      <div class="desc">点击以下方式与我们联系：</div>
      <a class="btn whatsapp" href="https://wa.me/60142820944" target="_blank">📞 WhatsApp</a>
      <a class="btn telegram" href="https://t.me/Cs02easykaya" target="_blank">✈️ Telegram</a>
      <a class="btn livechat" href="#" onclick="alert('Live Chat 模拟中...')">💬 Live Chat</a>
    </div>
  </div>

  <!-- ✅ JS 逻辑 -->
  <script>
    // 跑马灯生成文字
    const marquee = document.getElementById('marqueeText');
    let messages = [];
    for (let i = 0; i < 50; i++) {
      let suffix = Math.floor(Math.random() * 9000 + 1000);
      let amount = 'RM' + Math.floor(Math.random() * 900 + 100);
      messages.push(`🎉+601******${suffix} Won ${amount} | `);
    }
    marquee.textContent = messages.join('');

    // 轮播图切换
    const banners = document.querySelectorAll('.banner-carousel img');
    let current = 0;
    setInterval(() => {
      banners[current].classList.remove('active');
      current = (current + 1) % banners.length;
      banners[current].classList.add('active');
    }, 3000);

    // 展开客服按钮
    function toggleSupport() {
      const box = document.getElementById('supportBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
