      padding: 1rem 2rem;
      background: #e50914;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .buttons a:hover {

    .floating-button {

      white-space: nowrap;

      color: white;
      opacity: 0.3;
      padding-top: 20%;

    @keyframes slot-roll {
