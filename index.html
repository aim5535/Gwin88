<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GWIN88 | 娱乐平台</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    /* 跑马灯 */
    .marquee {
      background: #222;
      color: #0f0;
      padding: 0.5rem 0;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 80s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* 轮播图 */
    .banner-carousel {
      max-width: 100%;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin: 20px auto;
    }

    .banner-carousel img {
      width: auto;
      height: 100%;
      max-width: 100%;
      display: none;
      object-fit: contain;
    }

    .banner-carousel img.active {
      display: block;
    }

    /* 客服按钮 */
    .support-widget {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 250px;
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      z-index: 9999;
      text-align: left;
      color: white;
    }

    .support-widget img.avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px auto;
    }

    .support-widget .greet {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .support-widget .desc {
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    .support-widget a.contact-btn {
      display: block;
      margin: 6px 0;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
    }

    .support-widget a.whatsapp { background-color: #25D366; }
    .support-widget a.telegram { background-color: #0088cc; }
    .support-widget a.livechat { background-color: #00c0c0; }

    .support-widget a:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- 跑马灯 -->
  <div class="marquee">
    <span id="marqueeText"></span>
  </div>

  <!-- 海报轮播 -->
  <div class="banner-carousel">
    <img src="https://i.imgur.com/qHVecWQ.gif" class="active" />
    <img src="https://i.imgur.com/Juv3NUQ.gif" />
    <img src="https://i.imgur.com/QbBLG0O.png" />
  </div>

  <!-- 浮动客服按钮 -->
  <div class="support-widget">
    <img class="avatar" src="https://i.imgur.com/boCqKhp.jpeg" alt="Avatar" />
    <div class="greet">Hi: 想了解今日优惠吗?</div>
    <div class="desc">点击以下方式与我们联系：</div>
    <a class="contact-btn whatsapp" href="#" onclick="goToRandomWhatsApp()">📞 WhatsApp</a>
    <a class="contact-btn telegram" href="https://t.me/Cs02easykaya" target="_blank">✈️ Telegram</a>
    <a class="contact-btn livechat" href="#" onclick="alert('Live Chat 模拟中...')">💬 Live Chat</a>
  </div>

  <script>
    // ✅ 跑马灯内容
    const marquee = document.getElementById('marqueeText');
    let messages = [];
    for (let i = 0; i < 50; i++) {
      let suffix = Math.floor(Math.random() * 9000 + 1000);
      let amount = 'RM' + Math.floor(Math.random() * 900 + 100);
      messages.push(`🎉+601******${suffix} Won ${amount} | `);
    }
    marquee.textContent = messages.join('');

    // ✅ 轮播逻辑
    const banners = document.querySelectorAll('.banner-carousel img');
    let current = 0;
    setInterval(() => {
      banners[current].classList.remove('active');
      current = (current + 1) % banners.length;
      banners[current].classList.add('active');
    }, 3000);

    // ✅ WhatsApp 随机跳转
    function goToRandomWhatsApp() {
      const numbers = ['60142820944', '60142820304', '60178986642'];
      const chosen = numbers[Math.floor(Math.random() * numbers.length)];
      window.open(`https://wa.me/${chosen}`, '_blank');
    }
  </script>

</body>
</html>
